<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>html{
        margin-top: 2%;
    }
    .containerb {
        display: flex;
        justify-content: space-between;
    }
    .left-side, .right-side {
        width: 48%;
    }
    .left-side *, .right-side * {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
        align-items: center;
    }</style>
</head>
<body>

<div class="containerb">
    <div class="left-side">
    <form action="/submit" method="post">
        <label >idInstance</label>
        <input type="text" id="idInstance" name="idInstance"> 

        <label>ApiTokenInstance</label>
        <input type="text" id="ApiTokenInstance" name="ApiTokenInstance">

        <input type="submit" name="action" value="getSettings">
        <input type="submit" name="action" value="getStateInstance">


        
        <input type="text" id="number" name="number" placeholder="number">
        <input type="text" id="message" name="message" placeholder="message">

        <input type="submit" name="action" value="sendMessage">



        <input type="text" id="numberF" name="numberF" placeholder="number">
        <input type="text" id="messageF" name="messageF" placeholder="file Url">

        <input type="submit" name="action" value="sendFileByURL">
    </form>

</div>


<div class="right-side responseField">
    <label>Response</label>
    <textarea id="responseField" name="responseField" readonly rows="10" cols="75">{{.Response}}</textarea>

</div>
</div>
</body>
</html>
